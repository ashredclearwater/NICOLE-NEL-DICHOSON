<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Portfolio</title>
    <!-- Link to Comfortaa font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', cursive; /* Apply Comfortaa font to the entire page */
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #ADD8E6; /* Light blue background */
        }
        h1 {
            font-weight: 500; /* Adjust font weight for the title */
        }
        button {
            font-family: 'Comfortaa', cursive; /* Apply Comfortaa font to buttons */
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0f8ff; /* Light background for buttons */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0f0ff; /* Slightly darker on hover */
        }
        .iframe-container {
            width: 80%;
            height: 500px;
            margin: 20px auto;
            border: 5px solid #007ACC; /* Blue border around the iframe */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adding shadow for a 3D effect */
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<h1> ⋅˚₊‧ ୨୧ ‧₊˚ ⋅My E-Portfolio ⋅˚₊‧ ୨୧ ‧₊˚ ⋅ </h1>
<button onclick="debounceLoadPage('quarter-activities.html')"> <i> ๋࣭ ⭑⚝ 1st Quarter Activities ๋࣭ ⭑⚝ </i> </button>
<button onclick="debounceLoadPage('lessons-applied.html')"> <i> 𝄞⨾𓍢ִ໋Browser Outputs 𝄞⨾𓍢ִ໋ </i> </button>
<button onclick="debounceLoadPage('About-user.html')"> <i> ✮⋆˙About Me! </i> </button>
<button onclick="debounceLoadPage('yes.html')"> <i> 🪼⋆.ೃ࿔*:･Reflection 🪼⋆.ೃ࿔*:･ </i></button>

<!-- Container with a border for the iframe -->
<div class="iframe-container">
    <iframe id="content-frame" src=""></iframe>
</div>

<script>
    let debounceTimer;
    // Function to load the clicked page into the iframe with debounce
    function debounceLoadPage(page) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            document.getElementById('content-frame').src = page;
        }, 300); // Adjust the delay if needed
    }
</script>

</body>
</html>
